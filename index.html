<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 3px;
      color: #ff2d55;
      text-shadow: 0 0 10px #ff2d55, 0 0 20px #ff2d55;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 800px;
    }

    .card {
      background: #121212;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #2a2a2a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 15px #ff2d55, 0 0 25px #ff2d55;
    }

    .card a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.4rem;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaming Hub</h1>
    <p>Select your mini app:</p>
  </header>

  <main class="link-grid">
    <div class="card">
      <a href="thedoomed.html">The Doomed</a>
    </div>
    <div class="card">
      <a href="smackeddown.html">Smacked Down</a>
    </div>
  </main>

  <footer>
    Hosted on GitHub Pages
  </footer>
</body>
</html>
